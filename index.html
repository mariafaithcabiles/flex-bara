<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flexbara</title>
  <link rel="stylesheet" href="style.css">
  <a href="notes.html" class="notes-link" target="_blank"> View Flexbox Notes</a>

</head>
<body>
  <header>FLEXBARA</header>
  
<div class="top-row">
  <h2 id="levelTitle"><b>Level 1</b></h2>
  <p id="scoreDisplay">Score: 0</p>
</div>

  <div class="card">
    <p id="hint">Hint will show here...</p>
    <p id="description"></p> 
</p>

    
    <div class="arena" id="arena">
      
      <img src="cute-capybara-character-exotic-rodent-in-sunglasses-hand-drawn-illustration-vector.jpg" id="capy1" class="capybara">
      <img src="cute-capybara-character-exotic-rodent-in-sunglasses-hand-drawn-illustration-vector.jpg" id="capy2" class="capybara hidden">
      <img src="cute-capybara-character-exotic-rodent-in-sunglasses-hand-drawn-illustration-vector.jpg" id="capy3" class="capybara hidden">

      
      <img src="istockphoto-1249854606-612x612-removebg-preview.png" id="pond1" class="pond">
      <img src="istockphoto-1249854606-612x612-removebg-preview.png" id="pond2" class="pond hidden">
      <img src="istockphoto-1249854606-612x612-removebg-preview.png" id="pond3" class="pond hidden">
    </div>

    <textarea id="codeInput" placeholder="Type your CSS code here..."></textarea><br>
    <button id="submitBtn">Submit</button>
    <button id="prevBtn">Previous</button>
    <button id="nextBtn">Next</button>
    <p class="feedback" id="feedback"></p>
  </div>

  <script src="script.js"></script>
</body>
</html>
